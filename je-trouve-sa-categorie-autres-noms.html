<body>

    <h1>Je trouve / sa catégorie / autres noms</h1>

    <p><strong>Evocation du nom et de sa catégorie :</strong></p>

<!-- shift+cmd+slash pour le commentaire-->

<!-- je vois 3 colonnes= td et 11 lignes=tr -->
<!-- dans chaque ligne=tr il y aura donc 3 colonnes=td -->
<!-- 1ère colonne=td les noms -->
<!-- 2ème colonne=td la catégorie -->
<!-- 3ème colonne=td les autres noms -->
<!-- les 3 colonnes=td se trouvant dans 1 ligne=tr -->

<!-- la ligne=tr avec les 3 colonnes = th sont pour les intitulés en gras en haut du tableau

-->

            <th>Catégories</th>
            <th>Autres noms</th>
        </tr>
