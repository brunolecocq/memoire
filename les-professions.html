<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le temps qui passe</title>

    <link rel="stylesheet" href="mini-default.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>

    <h1>Les professions</h1>

    <p><strong>Il vend des gâteaux, c'est :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>un boucher</label></li>
        <li><label><input type="checkbox" disabled>un boulanger</label></li>
        <li><label><input type="checkbox" disabled>un poissonnier</label></li>
        <li><label><input type="checkbox" checked>un pâtissier</label></li>
    </ul>

    <p><strong>Il soigne les animaux, c'est :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>un médecin</label></li>
        <li><label><input type="checkbox" disabled>un chimiste</label></li>
        <li><label><input type="checkbox" checked>un vétérinaire</label></li>
        <li><label><input type="checkbox" disabled>un infirmier</label></li>
    </ul>    
    
    <p><strong>Il n'a pas trouvé de travail, c'est :</strong></p>
    <ul>
        <li><label><input type="checkbox" checked>un chômeur</label></li>
        <li><label><input type="checkbox" disabled>un employé</label></li>
        <li><label><input type="checkbox" disabled>un stagiaire</label></li>
        <li><label><input type="checkbox" disabled>un retraité</label></li>
    </ul>    
    
    <p><strong>On peut acheter des montres et des bagues chez :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>le fournisseur</label></li>
        <li><label><input type="checkbox" checked>le bijoutier</label></li>
        <li><label><input type="checkbox" disabled>le grossiste</label></li>
        <li><label><input type="checkbox" disabled>le fleuriste</label></li>
    </ul>

    <p><strong>Le contraire de "habile" est :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>prudent</label></li>
        <li><label><input type="checkbox" disabled>lent</label></li>
        <li><label><input type="checkbox" disabled>doué</label></li>
        <li><label><input type="checkbox" checked>maladroit</label></li>
    </ul>


    <p><strong>Il nous apporte des lettres, c'est :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>l'imprimeur</label></li>
        <li><label><input type="checkbox" checked>le facteur</label></li>
        <li><label><input type="checkbox" disabled>le libraire</label></li>
        <li><label><input type="checkbox" disabled>l'écrivain</label></li>
    </ul>


    <p><strong>Ils contrôlent les bagages à la frontière, ce sont :</strong></p>
    <ul>
        <li><label><input type="checkbox" disabled>des contrôleurs</label></li>
        <li><label><input type="checkbox" disabled>des moniteurs</label></li>
        <li><label><input type="checkbox" disabled>des instructeurs</label></li>
        <li><label><input type="checkbox" checked>des douaniers</label></li>
    </ul>



    <script src="app.js"></script>
</body>
</html>
